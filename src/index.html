<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<style>
  .main{background-color:transparent;
          height:auto;
		  border:3px solid grey;
		  }
		  
.form{margin:5px;	
      text-align:left;}
</style>
  <body>
  
    <div class="row">
			<div class="col-md-2"></div>
			<form action="http://localhost:8000/student/" method="POST">
			  <div class="col-md-8 main">
			 
			  <div class="form">
			     <label  for="fname" class="form-label">First Name</label><br>
			     <input  class="form-control" type="text" name="fname" placeholder="enter your firstname">
			  </div>
			   
			  <div class="form">
			      <label for="lname">Last Name</label><br>
			      <input class="form-control" type="text" name="lname" placeholder="enter your last name">
			  </div>
			  
			  <div class="form">
			      <label for="roll_no">Roll_NO</label><br>
			      <input class="form-control" type="text" name="roll_no" placeholder="enter your roll no">
			  </div>
			  
			  <div class="form">
			      <label for="age">Age</label><br>
                  <input class="form-control" type="text" name="age" placeholder="enter your age">
			  </div>
			  
			  <div class="form">
			      <label for="study">Study</label><br>
			      <input class="form-control" type="test" name="study" placeholder="enter your study area">
			  </div>
			      <button style="margin-bottom:10px; margin:5px;" type="submit" class="btn btn-success text-white" name="submit">Submit</button>
			</div>  
			</form>  
			  </div>
			 <div class="col-md-2"></div>

  </body>
</html>
